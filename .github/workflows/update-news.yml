name: Update News
on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:     # Manual trigger
jobs:
  convert-sheet-to-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTION_TOKEN }}
      - name: Fetch Google Sheet data
        run: |
          curl -sL "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZkdTHcPfx5miVCuhwXWecvtsj3M4se_FXd2KHNH9C6jDyjgq-PMqwS7MGv0526yDIVVxpbo1mO_n3/pub?output=csv" -o news.csv
          python3 -c '
          import csv, json
          with open("news.csv") as f:
            # Read all rows, skip header, take last 5 entries
            all_rows = list(csv.reader(f))[1:]  # Skip header row
            last_five = all_rows[-5:]  # Get last 5 rows
            news = [{"title": row[0], "url": row[1]} for row in last_five]
          with open("news.json", "w") as f:
            json.dump(news, f, indent=2)
          '
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add news.json
          git commit -m "Auto-update news.json" || echo "No changes"
          git push
